<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<title>Desafio 2º</title>
</head>
<body>
	<h1>Tags em HTML</h1>
	<p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

	<ul type="square">
		<li><abbr title="Use a tag &lt;p&gt;">Paragráfos</abbr></li>

		<li><abbr title="Use a tag &lt;h1&gt;...&lt;h6&gt;">Títulos</abbr></li>

		<li><abbr title="Use a tag &lt;img src='' alt=''&gt;">Imagens</abbr></li>

		<li><abbr title="Use a tag &lt;abbr title=''&gt;">Abreviações</abbr></li>
		
		<li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>

		<li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>

		<li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
	</ul>
</body>
</html>
