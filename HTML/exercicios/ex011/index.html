<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mídias em HTML</title>
</head>
<body>
	<h1>Imagem dinâmica</h1>
	<p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

	<picture>
		<source media="(max-width: 750px)" srcset="img/img_pequena.png" type="image/png">
		<source media="(max-width: 1050px)" srcset="img/img_media.png" type="image/png">
		<img src="img/img_grande.png" alt="Imagem flexivel">
	</picture>

	<h1>Reproduzindo audio</h1>
	<p>Vamos aprender a reproduzir audio em HTML5</p>

	<!-- <audio src="audio/audio_fundo.mp3" controls autoplay></audio> -->
	<!-- MP3 WAV OGG -->

	<audio preload="metadata" controls>
		<source src="./audio/audio_fundo.mp3" type="audio/mpeg">
		<p>Infelizmente seu navegador não consegue reproduzir o áudio.<a href="audio/audio_fundo.mp3">Click aqui para baixar o arquivo MP3</a></p>
	</audio>


</body>
</html>
