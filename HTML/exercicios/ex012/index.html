<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Videos com HTML5</title>
</head>
<body>

	<!-- Guardar videos localmente é MUITO CUSTOSO -->

	<h1>Inserindo videos hospedados localmente</h1>
	<p>Este video está hospedado no meu próprio servidor.</p>

	<video width="500" poster="img/limoes-capa.png" controls>
		<source src='midia/video.m4v' type='video/mp4'>
		<source src='midia/video.webm' type='video/mp4'>
		<source src='midia/video-original.mp4' type='video/mp4'>
		<source src='midia/video.ogv' type='video/mp4'>
		<p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
	</video>


</body>
</html>
